    <title>Lorem Dog</title>
    <link rel="stylesheet" href="main.css" type="text/css">

<body>
    <div class="centerThem">
        <header role="banner">
            <h1>DISPLAY DOG IMAGES</h1>
        </header>
        <Main role="main">
            <form action="#" method="get" class="displayDogs">
                <legend>How many random dogs do you want to see?</legend>
                <label for="dogs">Number of dogs(1-50):</label>
                <input type="number" name="dogs" id="dogs" min="1" max="50" value="3" class="submitInput"/>
                <button role="button" type="submit" class="submitButton">Submit</button>
            </form>

                <button role="button" type="submit" class="submitButton">Submit</button>
            </form> -->

            <section class="results hidden">
                <hr />
                <h2><strong>Lindo!</strong></h2>
                <p class="notFound hidden2">I'm sorry, we could not find that breed. Try another one</p>
                <img class="results-img hidden3" alt="placeholder">
                <ul></ul>
            </section>
        </Main>
    </div>
